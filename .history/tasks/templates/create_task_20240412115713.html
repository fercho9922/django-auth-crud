{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create Task</h1>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/tasks/create/" method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Save</button>
    </form>
</div>
{% endblock %}
